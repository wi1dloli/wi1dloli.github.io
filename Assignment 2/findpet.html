<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Dog/Cat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Adopt A-Cat/Dog"></a>
        </div>
        <h1>Adopt A-Cat/Dog</h1>
    </header>
    <div class="container">
        <aside>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pets.html">Browse Available Pets</a></li>
                    <li><a href="findpet.html">Find a Dog/Cat</a></li>
                    <li><a href="dogcare.html">Dog Care</a></li>
                    <li><a href="catcare.html">Cat Care</a></li>
                    <li><a href="donate.html">Have a Pet to Give Away</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2>Find a Dog/Cat</h2>
            <form id="petSearchForm" onsubmit="return validateForm()">
                <label for="petType">Select Pet Type:</label>
                <select id="petType" name="petType">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select><br><br>
        
                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" placeholder="Enter breed">
                <div class="error-message" id="breedError"></div><br>
        
                <label for="age">Preferred Age:</label>
                <select id="age" name="age">
                    <option value="any">Any</option>
                    <option value="puppy/kitten">Puppy/Kitten</option>
                    <option value="young">Young</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select><br><br>
        
                <label for="gender">Preferred Gender:</label>
                <select id="gender" name="gender">
                    <option value="any">Any</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
        
                <label>Compatibility:</label><br>
                <input type="checkbox" id="compatibilityDogs" name="compatibility" value="dogs">
                <label for="compatibilityDogs">Other Dogs</label><br>
                <input type="checkbox" id="compatibilityCats" name="compatibility" value="cats">
                <label for="compatibilityCats">Other Cats</label><br>
                <input type="checkbox" id="compatibilityChildren" name="compatibility" value="children">
                <label for="compatibilityChildren">Small Children</label><br><br>
        
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </form>
        </main>
        
    </div>
    <footer>
        <a href="#">Privacy/Disclaimer: Your information is safe with us.</a>
    </footer>

    <script>
        function validateForm() {
            var breed = document.getElementById('breed').value;
            var breedError = document.getElementById('breedError');
            if (breed.trim() === '') {
                breedError.innerText = 'Breed is required';
                return false;
            } else {
                breedError.innerText = '';
                return true;
            }
        }

        window.addEventListener('scroll', function() {
            var nav = document.getElementById('nav');
            if (window.scrollY > 100) { // Adjust the scroll position as needed
                nav.classList.add('fixed-nav');
            } else {
                nav.classList.remove('fixed-nav');
            }
        });
    </script>
</body>
</html>
